<!--Tailwind CSS Basics-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class ="bg-red-200">
        <!---Typography-->
        <h1 class="text-4xl font-bold text-center font-serif text-purple-950 italic underline">Welcome to Tailwind CSS</h1>
        <!--Visiblity and display-->
        <div class="mb-6">
            <div class="bg-blue-300 p-4 mb-2 block">A</div>
            <div class="bg-purple-300 p-4 mb-2 inline-block">B</div>
            <div class="bg-yellow-200 p-4  hidden">C</div>  <!--This is hidden the div-->
            <div class="bg-green-300 p-4 visible">D</div>
        </div>
        <!--float and clear-->
        <div>
            <div class="bg-amber-300 float-left p-4">Float left</div>
            <div class="bg-red-400 float-right p-4">Float Right</div>
            <div class="clear-both bg-gray-400 p-4 mt-4">Clear Float</div>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <div class=" bg-blue-400 p-4">Grid1</div>
            <div class=" bg-purple-400 p-4">Grid1</div>   <!--grid layouts-->
            <div class=" bg-amber-700 p-4">Grid1</div>
        </div>

    </div>
    
</body>
</html>
