<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Table</title>
    <link rel="stylesheet" href="output.css">
</head>
<div class="table-container">
<body class="p-10 bg-gray-300 space-x-2 ">
    <div class="text-center text-bold text-4xl ">Travel Itinerary Planner</div>

    <table border="1">
        <table class="min-w-full bg-white border border-gray-500 rounded-lg ">
            <thead>
                <tr class=" text-black bg-amber-200">
                    <th class="py-3 px-6 border-b ">Destination</th>
                    <th class="py-3 px-6 border-b">Activity</th>
                    <th class="py-3 px-6 border-b">Day 1</th>
                    <th class="py-3 px-6 border-b">Day 2</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-gray-100">
                    <td class="py-3 px-6 border-b text-center bg-blue-200">Paris</td>
                    <td class="py-3 px-6 border-b text-center bg-red-200">Eiffel Tour</td>
                    <td class="py-3 px-6 border-b text-center bg-purple-500">10 AM</td>
                    <td class="py-3 px-6 border-b text-center bg-red-200">
                        
                    </td>
                </tr>
                <tr class="hover:bg-gray-100">
                    <td class="py-3 px-6 border-b text-center  bg-red-200"></td>
                    <td class="py-3 px-6 border-b text-center  bg-red-200">Louvre</td>
                    <td class="py-3 px-6 border-b text-center  bg-red-200"></td>
                    <td class="py-3 px-6 border-b text-center bg-purple-500"> 2 PM</td>
                        
                    
                </tr>
                <tr class="hover:bg-gray-100">
                    <td class="py-3 px-6 border-b text-center  bg-blue-200 ">London</td>
                    <td class="py-3 px-6 border-b text-center bg-red-200">Big Ben</td>
                    <td class="py-3 px-6 border-b text-center  bg-red-200"> Day Trip</td>
                    <td class="py-3 px-6 border-b text-center bg-red-200"></td>
                        
                    
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
